<script>
(function() {
  $(function() {
    var hashTabs;
    hashTabs = function() {
      return {
        _element: '',
        element: function(element) {
          return this._element = element;
        },
        updateTab: function() {
          this.updateTabLink();
          this.updateTabContainer();
          return $('body').scrollTop(0);
        },
        updateTabLink: function() {
          return this._element.parent().addClass('is-active').siblings('.is-active').removeClass('is-active');
        },
        updateTabContainer: function() {
          var contentTab, dataTab;
          dataTab = this._element.data('tab');
          contentTab = $('[data-content=\'' + dataTab + '\']');
          if ($(this._element).attr('data-tab')) {
            $('[data-content]').not(contentTab).removeClass('is-active');
          }
          return contentTab.each(function() {
            return $(this).addClass('is-active');
          });
        },
        updateURLHash: function() {
          return window.location.hash = this._element.data('tab');
        }
      };
    };
    if ($('[data-tab]').length) {
      $(window).on('load', function() {
        var hash, tabs;
        if (window.location.hash !== '') {
          hash = window.location.hash.replace('#', '');
          tabs = new hashTabs();
          tabs.element($('[data-tab=\'' + hash + '\']'));
          return tabs.updateTab();
        } else {
          tabs = new hashTabs();
          tabs.element($('[data-tab]').first());
          return tabs.updateTab();
        }
      });
      $(window).on('hashchange', function() {
        var hash, tabs;
        hash = window.location.hash.replace('#', '');
        tabs = new hashTabs();
        tabs.element($('[data-tab=\'' + hash + '\']'));
        return tabs.updateTab();
      });
      return $('[data-tab]').on('click', function(e) {
        var tabs;
        tabs = new hashTabs();
        tabs.element($(this));
        tabs.updateURLHash();
        return e.preventDefault();
      });
    }
  });

}).call(this);
</script>
